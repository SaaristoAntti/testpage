
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="shortcut icon" href="/testcafe/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/example-page.css">
    <link rel="stylesheet" href="css/thank-you.css">
    <title>Thank you!</title>
    <script>
        $(function () {
            var name = sessionStorage.getItem('developer-name');
            var text = name ? "Thank you, " + name + "!" : "Thank you!";
            $("<h1 id=\"article-header\" data-testid=\"thank-you-header\">" + text + "</h1>").prependTo('.result-content');
        });
    </script>
</head>
<body>
    <div class="result-content">
        <p>To learn more about TestCafe, please visit:<br/>
        <a href="/testcafe">devexpress.github.io/testcafe</a></p>
        <p id="box-4"></p>
    </div>
   <!-- <div id="box-4"></div> -->
   <script>
    var i = 0;
    var delay = 3000;
    var element = document.getElementById("box-4");
    var interval = setInterval(function() {
            if(i < 1){
                  element.innerHTML += "<h2>delayed text after " + delay + "ms</h2>";
                  } else {
                clearInterval(interval);
              }
            i++;
    },delay);
    </script>
</body>
</html>
